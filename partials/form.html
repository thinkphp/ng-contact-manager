      <form role="form" class="form-horizontal contract-form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="contact.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="contact.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Phone:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-phone-input" ng-model="contact.phone">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Address 1:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-address1-input" ng-model="contact.address.0">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Address 2:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-address2-input" ng-model="contact.address.1">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-3">
            <a href="#contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
